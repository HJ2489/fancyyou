  <script>
    function newYear() {
      var startDay = '2023-10-14 00:00:00'
      var startTime = new Date(startDay).getTime();
      var now = new Date().getTime()
      let gap = now - startTime;

      let m = Math.floor(gap / (1000))
      let mm = m % 60  // 秒
      let f = Math.floor(m / 60)
      let ff = f % 60 // 分钟
      let s = Math.floor(f / 60) // 小时
      let ss = s % 24
      let day = Math.floor(s / 24) // 天数

      // 此处可删除
      day = addZero(day)
      ss = addZero(ss)
      ff = addZero(ff)
      mm = addZero(mm)
      // func end


      // 计时
      document.getElementById('day').innerText = day
      document.getElementById('hour').innerText = ss
      document.getElementById('minute').innerText = ff
      document.getElementById('second').innerText = mm
    }

    // 数字小于10前面就加0
    function addZero(num) {
      return num < 10 ? '0' + num : num
    }

    setInterval(() => {
      newYear()
    }, 1000)
  </script>
